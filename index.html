<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CoCreations</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/outer.css">
  <link rel="stylesheet" href="./css/navigation.css">
  <link rel="stylesheet" href="./css/workspace.css">
</head>
<body>

<div class="header">
  <img class="logo" src="./img/logo.png" alt="CoCreations Logo">
  <h1>Your Creation</h1>
</div>

<div id="toolbar">
  <div class="node-template" draggable="true" data-type="1" >Ebene 1</div>
  <div class="node-template" draggable="true" data-type="2" >Ebene 2</div>
  <div class="node-template" draggable="true" data-type="3" >Ebene 3</div>
</div>


<div id="mindmap-container">

  <div id="sidebar-left" class="sidebar">
    <h3>Navigation</h3>
    <p>Hier ist eine Liste mit all unseren Creations, wir können auch neue Erstellen. Und Dialog für Einstellungen</p>
    <!-- Du kannst später dynamisch Inhalte hier einfügen -->
  </div>

  <svg id="mindmap" width="1000" height="600"></svg>

  <div id="sidebar-right" class="sidebar">
    <h3>Cache</h3>
    <p>Hier speichern wir Zwischenergebnisse</p>
    <!-- Du kannst später dynamisch Inhalte hier einfügen -->
  </div>

</div>

<script src="./script.js"></script>
</body>
</html>
